<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="../static/images/logo.png">
        <link rel="stylesheet" href="../static/estilos.css">
        <script src="https://kit.fontawesome.com/930ecab357.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% block head %}{% endblock %}
    </head>
    <body>
        
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href= "{{ url_for('inicio') }}" >
					<img src="../static/images/logo.png" alt="Logo Argentina Programa" height="35">
                    Colegio San Miguel
				</a>
			</div>
		</nav>	
        <!-- Banner -->
		<section class="banner ">
            {% block content %}{% endblock %}
		</section>
        {% block extra %}{% endblock %}
        <!-- Footer -->
		<footer class="text-center text-white fs-6">
			<div class="pt-1">
				<p><i class="fa-regular"></i>Rivadavia, San Juan, Argentina <br>Telefono 2645068618 </p>
			</div>
			
		</footer>

        


    </body>
</html>
