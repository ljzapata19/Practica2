{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}
<div class="container ">
	<div class="row">
		<div class="col-2">              </div>
		<div class="col-8">
			<form class="fondo text-center" method="post" action="">
				<h2 class="text-white">Iniciar Sesión</h2>
				<div class="form-floating mb-3">
					<input name="correo" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
					<label for="correo floatingInput">Usuario</label>
				</div>
				<div class="form-floating mb-3">
					<input name="clave" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
					<label for="clave floatingPassword">Contraseña</label>
				</div>
				<div class="form-floating">
					<select name="tipo" class="form-select" id="floatingSelect validationCustom04" aria-label="Floating label select example" required>
						<option selected disabled value="">Seleccionar</option>
						<option value="Preceptor">Preceptor/a</option>
						<option value="Padre">Madre/Padre/Tutor</option>
					</select>
					<label for="floatingSelect validationCustom04" class="form-label">Tipo de Usuario</label>
				</div>
				<button type="submit" class="btn btn-secondary mt-3">Ingresar</button>
			</form>
		</div>	
		<div class="col-2">       </div>
	</div>
</div>

{% endblock %}
